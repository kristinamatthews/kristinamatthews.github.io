<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body> 
        <section class="threecolumns">
            <article class="col1of3">
                <h2> Who's the Oldest? </h2>
                <p style="line-height: 200%">
                Name one: <input id="name1"> <br>
                Age one: <input id="age1"> <br>
                Name two: <input id="name2"> <br>
                Age two: <input id="age2"> <br>
                Name three: <input id="name3"> <br>
                Age three: <input id="age3"> <br>
                </p>
                <div>
                    <button id="btn-result1"> Compare Ages </button>
                </div>
                <p id="output1"> </p>
            </article>
            <article class="col2of3">
                <h2> Hello World! </h2>
                <p> Language: <input id="language"> </p>
                <div>
                    <button id="btn-result2"> Display Hello </button>
                </div>
                <p id="output2"> </p>
            </article>
            <article class="col3of3">
                <h2> Pluralize </h2>
                <p style="line-height: 200%"> 
                    Number of item: <input id="numofItems"> <br>
                    Item Name: <input id="nameofItem">
                <div>
                    <button id="btn-result3"> Pluralize </button>
                </div>
                <p id="output3"> </p>
                </p>
            </article>
        </section>

        <script src="script.js"></script>
    </body>
</html>
